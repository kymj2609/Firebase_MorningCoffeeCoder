<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning Coffee Coder</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #fff;
      }

      .header {
        display: flex;
        align-items: center;
        background-image: url("images/header-bg.jpg");
        background-size: cover;
        background-position: center;
        height: 250px;
        padding-left: 20px;
        position: relative;
      }

      .logo-container {
        width: clamp(150px, 20vw, 300px);
        aspect-ratio: 1 / 1;
        z-index: 10;
        transform: translateY(50%);
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: contain;
        border: 4px solid white;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        background-color: white;
      }

      .page-title {
        text-align: center;
        font-size: clamp(36px, 6vw, 72px);
        color: black;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .content {
        text-align: left;
        margin-top: 100px;
        padding: 0 80px;
      }

      @media (max-width: 600px) {
        .content {
          text-align: center;
        }
      }

      .content a {
        color: #6a1b9a;
        text-decoration: none;
        font-weight: bold;
        font-size: clamp(20px, 4vw, 32px);
      }

      .content a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .header {
          height: 180px;
          padding-left: 10px;
        }

        .logo-container {
          transform: translateY(40%);
        }

        .page-title {
          margin-top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="images/logo.png" alt="Morning Coffee Coder Logo" />
      </div>
    </div>

    <h1 class="page-title">Morning Coffee Coder</h1>

    <div class="content">
      <ul
        style="
          font-size: 28px;
          color: #6a1b9a;
          font-weight: bold;
          line-height: 1.8;
        "
      >
        <li>
          <a
            href="https://sites.google.com/view/roll-master/home?authuser=2"
            target="_blank"
            rel="noopener noreferrer"
            style="color: #6a1b9a; text-decoration: none"
          >
            Rollmaster
          </a>
        </li>
        <li>
          <a
            href="https://sites.google.com/view/noughts-and-crosses-mcc/home?authuser=2"
            target="_blank"
            rel="noopener noreferrer"
            style="color: #6a1b9a; text-decoration: none"
          >
            Noughts and Crosses
          </a>
        </li>
        <li>
          <a
            href="https://sites.google.com/view/aussiequiz/home?authuser=2"
            target="_blank"
            rel="noopener noreferrer"
            style="color: #6a1b9a; text-decoration: none"
          >
            Aussie Citizenship Quiz
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
